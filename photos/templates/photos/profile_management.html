{% load static %}

{% load crispy_forms_tags %}


<html> 
    <head> 
        <meta charset="utf-8" />
        
        <meta name = "viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>


        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        
        <title> PhotoShare | Profile management </title>
      
        <style>
          body {
              background-image: url('https://img.freepik.com/free-vector/blank-blue-halftone-background_53876-114592.jpg');
              background-size: cover;
              background-position: center;
              background-attachment: fixed;
          }
        </style>
    </head>

    
    <br>
    <h3 class="text-center"> Update your profile </h3>

    <hr>
    
    <div class="container bg-white shadow-md p-5 form-layout"style="margin-top:20px;">

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{ user_form.username|as_crispy_field}}

            <br> <br>

            {{ user_form.email|as_crispy_field}}

            <br> <br>



            <input class="btn btn-primary navbar-btn" type="submit" value="Update profile" />


        </form>
    </div>

    <br>


</html>
